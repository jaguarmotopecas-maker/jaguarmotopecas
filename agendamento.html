<script>
  // Configura√ß√£o Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC4T7yFe67rW7vCyTB9hARjfUOQwVCPmj0",
    authDomain: "jaguarmotopecasagenda.firebaseapp.com",
    projectId: "jaguarmotopecasagenda",
    storageBucket: "jaguarmotopecasagenda.firebasestorage.app",
    messagingSenderId: "601748187488",
    appId: "1:601748187488:web:76fc5ac3fa9ccab1c6d605"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const form = document.getElementById("formAgendamento");
  const btnSalvar = document.getElementById("btnSalvar");
  const btnMeusAgendamentos = document.getElementById("btnMeusAgendamentos");
  const listaDiv = document.getElementById("listaAgendamentos");
  const ulAgendamentos = document.getElementById("agendamentosCliente");

  // Salvar agendamento
  btnSalvar.addEventListener("click", async (e) => {
    e.preventDefault();

    const nomeCliente = document.getElementById("nome").value.trim();
    const telefoneCliente = document.getElementById("telefone").value.trim();
    const moto = document.getElementById("moto").value.trim();
    const modelo = document.getElementById("modelo").value.trim();
    const ano = document.getElementById("ano").value.trim();
    const data = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;
    const servico = document.getElementById("servico").value;

    if (!nomeCliente || !telefoneCliente || !moto || !modelo || !ano || !data || !hora || !servico) {
      alert("‚ùå Preencha todos os campos!");
      return;
    }

    try {
      // Padroniza telefone
      const numeroCliente = telefoneCliente.replace(/\D/g,"");

      await db.collection("agendamentos").add({
        nome: nomeCliente,
        telefone: numeroCliente,
        moto,
        modelo,
        ano,
        data,
        hora,
        servico,
        criadoEm: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Salva telefone localmente para sess√£o
      localStorage.setItem("telefoneCliente", numeroCliente);

      alert("‚úÖ Agendamento salvo com sucesso!");

      // WhatsApp
      const numeroLoja = "5585921496714";
      const msgLoja = `üìÖ *Novo agendamento*\nCliente: ${nomeCliente}\nTelefone: ${telefoneCliente}\nMoto: ${moto} ${modelo}\nAno: ${ano}\nServi√ßo: ${servico}\nData/Hora: ${data} ${hora}`;
      const msgCliente = `Ol√° ${nomeCliente}! Seu agendamento para ${moto} ${modelo} (${servico}) foi confirmado para ${data} √†s ${hora}. Obrigado!`;

      window.open(`https://wa.me/${numeroLoja}?text=${encodeURIComponent(msgLoja)}`, "_blank");
      window.open(`https://wa.me/55${numeroCliente}?text=${encodeURIComponent(msgCliente)}`, "_blank");

      form.reset();
    } catch (error) {
      alert("‚ùå Erro ao salvar: " + error.message);
    }
  });

  // Mostrar agendamentos
  btnMeusAgendamentos.addEventListener("click", async () => {
    const telefoneCliente = localStorage.getItem("telefoneCliente");
    if (!telefoneCliente) {
      alert("Voc√™ ainda n√£o fez nenhum agendamento.");
      return;
    }

    ulAgendamentos.innerHTML = "";

    try {
      const querySnapshot = await db.collection("agendamentos")
        .where("telefone", "==", telefoneCliente)
        .orderBy("criadoEm", "desc")
        .get();

      if (querySnapshot.empty) {
        ulAgendamentos.innerHTML = "<li>Nenhum agendamento encontrado.</li>";
      } else {
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.data} √†s ${data.hora} - ${data.servico} (${data.moto} ${data.modelo})`;
          ulAgendamentos.appendChild(li);
        });
      }

      listaDiv.style.display = "block";
      listaDiv.scrollIntoView({behavior: "smooth"});
    } catch (error) {
      alert("‚ùå Erro ao buscar agendamentos: " + error.message);
    }
  });

  function voltar() {
    location.href = "index.html";
  }
</script>
